<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <!-- 禁止缩放，适配移动端 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>安装应用</title>
  <style>
    /* 页面基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    /* 容器样式 */
    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      margin: auto;
      padding: 20px 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    /* 图标区域，你可以替换成实际图标 */
    .app-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      background: url('https://via.placeholder.com/80') no-repeat center center / cover;
      border-radius: 10px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    /* 按钮样式 */
    .install-btn {
      display: inline-block;
      text-decoration: none;
      background-color: #007aff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .install-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-icon"></div>
    <div class="title">安装计算器</div>
    <div class="desc">点击下方按钮即可安装应用</div>
    <a class="install-btn" href="itms-services://?action=download-manifest&url=https://www.iyabb.top/CalcApp/apps/manifest.plist">
      立即安装
    </a>
  </div>
</body>
</html>
